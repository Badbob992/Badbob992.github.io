<!DOCTYPE html>
<html>
<head>
    <title>Carbon Fiber Background</title>
    <style>
        body {
            background-color: #000000;
            background-image: url('carbon-fiber.png');
            background-repeat: repeat;
            background-size: cover;
        }

        /* Additional styles for content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is an example of an HTML page with a carbon fiber background.</p>
        <p>You can customize the content and styles based on your requirements.</p>
    </div>
</body>
</html>
